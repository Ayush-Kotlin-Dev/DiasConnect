mutation SignUp($name: String!, $email: String!, $password: String!) {
    signUp(name: $name, email: $email, password: $password) {
        data {
            id
            name
            email
            token
            created
            updated
        }
        errorMessage
    }
}

mutation SignIn($email: String!, $password: String!) {
    signIn(email: $email, password: $password) {
        data {
            id
            name
            email
            token
            created
            updated
        }
        errorMessage
    }
}


query GetProducts {
  products {
    id
    name
    description
    price
    stock
    images
    categoryId
    sellerId
    createdAt
    updatedAt
  }
}

query GetProductsByCategory($categoryId: String!) {
  productsByCategory(categoryId: $categoryId) {
    id
    name
    description
    price
    stock
    images
    categoryId
    sellerId
    createdAt
    updatedAt
  }
}

query GetProductByIdQuery($id: String!) {
  product(id: $id) {
    id
    name
    description
    price
    stock
    images
    categoryId
    sellerId
    createdAt
    updatedAt
  }
}
mutation CreateOrGetCart($userId: String!) {
  createOrGetCart(userId: $userId)
}

mutation AddItemToCart($cartId: String!, $productId: String!, $quantity: Int!, $price: String!) {
  addItemToCart(
    cartId: $cartId
    productId: $productId
    quantity: $quantity
    price: $price
  )
}

mutation UpdateCartItemQuantity($cartItemId: Long!, $quantity: Int!) {
  updateCartItemQuantity(
    cartItemId: $cartItemId
    quantity: $quantity
  )
}

mutation RemoveCartItem($cartItemId: Long!) {
  removeCartItem(cartItemId: $cartItemId)
}
mutation ClearCart($cartId: Long!) {
  clearCart(cartId: $cartId)
}

mutation UpdateCartStatus($cartId: Long! , $status: CartStatus!) {
  updateCartStatus(
    cartId: $cartId
    status: $status
  )
}
query GetActiveCartByUserId($userId: Long!) {
  getActiveCartByUserId(userId: $userId) {
    id
    userId
    items {
      id
      productId
      quantity
      price
    }
    status
  }
}

query GetCartById($cartId: Long!) {
  getCartById(cartId: $cartId) {
    id
    userId
    items {
      id
      productId
      quantity
      price
    }
    status
  }
}