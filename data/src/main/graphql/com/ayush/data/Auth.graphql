mutation SignUp($name: String!, $email: String!, $password: String!) {
    signUp(name: $name, email: $email, password: $password) {
        data {
            id
            name
            email
            token
            created
            updated
        }
        errorMessage
    }
}

mutation SignIn($email: String!, $password: String!) {
    signIn(email: $email, password: $password) {
        data {
            id
            name
            email
            token
            created
            updated
        }
        errorMessage
    }
}


query GetProducts {
  products {
    id
    name
    description
    price
    stock
    images
    categoryId
    sellerId
    createdAt
    updatedAt
  }
}

query GetProductsByCategory($categoryId: Long!) {
  productsByCategory(categoryId: $categoryId) {
    id
    name
    description
    price
    stock
    images
    categoryId
    sellerId
    createdAt
    updatedAt
  }
}

query GetProductByIdQuery($id: Long!) {
  product(id: $id) {
    id
    name
    description
    price
    stock
    images
    categoryId
    sellerId
    createdAt
    updatedAt
  }
}
